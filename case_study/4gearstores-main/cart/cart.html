<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - 4Gear Store</title>
    <link rel="stylesheet" href="cart-styles.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="logo.png" alt="4Gear Store Logo">
    </div>
</header>

<main>
    <h1>Giỏ hàng của bạn</h1>
    <div class="cart-container">
        <table class="cart-table">
            <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng cộng</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <!-- Hàng mẫu -->
            <tr>
                <td class="product">
                    <img src="product-image.jpg" alt="Product Name">
                    <span>Tên sản phẩm</span>
                </td>
                <td class="price">1,000,000 VND</td>
                <td class="quantity">
                    <input type="number" value="1" min="1">
                </td>
                <td class="total">1,000,000 VND</td>
                <td class="actions">
                    <button class="remove">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <h2>Tổng đơn hàng</h2>
            <p>Tổng cộng: <span>1,000,000 VND</span></p>
            <button class="checkout-btn">Tiến hành thanh toán</button>
        </div>
    </div>
</main>

<footer>
    <p>Thông tin liên hệ: support@4gearstore.com</p>
    <p>Phiên bản hệ thống: 1.0.0</p>
</footer>
</body>
</html>
