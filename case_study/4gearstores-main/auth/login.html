<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - 4Gear Store</title>
    <link rel="stylesheet" href="/untitled/untitled/auth/styles.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="https://mir-s3-cdn-cf.behance.net/projects/404/80577657847443.Y3JvcCw1MjQsNDA5LDAsMTY2.png" alt="4Gear Store Logo">
    </div>
</header>

<main>
    <div class="form-container">
        <h1>Đăng nhập</h1>
        <form action="" method="POST">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên người dùng" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

            <button type="submit">Đăng nhập</button>
            <p>Nếu chưa có tài khoản? <a href="/untitled/untitled/auth/register.html">Đăng Kí</a></p>
        </form>
    </div>
</main>

</body>
</html>
