<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - 4Gear Store</title>
    <link rel="stylesheet" href="/untitled/untitled/auth/styles.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="https://mir-s3-cdn-cf.behance.net/projects/404/80577657847443.Y3JvcCw1MjQsNDA5LDAsMTY2.png" alt="4Gear Store Logo">
    </div>
</header>

<main style="margin-top: 60px">
    <div class="form-container">
        <h1>Đăng ký</h1>
        <form action="" method="POST">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" name="username" placeholder="Mời bạn nhập tên " required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Mời bạn nhập mật khẩu" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Mời bạn nhập email" required>

            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" placeholder="Mời bạn nhập họ và tên" required>

            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" placeholder="Mời bạn nhập địa chỉ">

            <label for="phone_number">Số điện thoại:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Mời bạn nhập số điện thoại">

            <button type="submit">Đăng ký</button>
            <p>Nếu đã có tài khoản? <a href="/untitled/untitled/auth/login.html">Đăng nhập</a></p>
        </form>
    </div>
</main>

</body>
</html>
